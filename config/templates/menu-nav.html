{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu-nav</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/menu-nav.css' %}">
  {% block link %}
  {% endblock %}
</head>

<body>
  <nav class="navbar">
    <ul class="left">
      <li class="notice selected">
        <a href="{% url 'noticeMain' %}">
          <span>Notice</span>
          <div class="selected"></div>
        </a>
      </li>
      <li class="session">
        <a href="{% url 'sessionMain' %}">
          <span>Session</span>
          <div class="hidden"></div>
        </a>
      </li>
      <li class="qna">
        <a href="{% url 'qnaMain' %}">
          <span>QnA</span>
          <div class="hidden"></div>
        </a>
      </li>
      <li class="project">
        <a href="{% url 'projectMain' %}">
          <span>Project</span>
          <div class="hidden"></div>
        </a>
      </li>
    </ul>
    <div class="right">
      <i class="far fa-bell"></i>
      <i class="fas fa-bars"></i>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
</body>

</html>
