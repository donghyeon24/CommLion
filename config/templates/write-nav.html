{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>write-nav</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

  <link rel="stylesheet" href="{% static 'css/write-nav.css' %}">
  {% block link %}
  {% endblock %}
</head>

<body>
  <nav class="navbar">
    <div class="left">
      <a href="{% url 'session' %}"><i class="fas fa-arrow-left"></i></a>
    </div>
    <span class="center">
      QnA
    </span>
    <button class="right" form="example">
      완료
    </button>
  </nav>
  {% block content %}
  {% endblock %}
</body>

</html>
