{% extends 'menu-nav.html' %}
{% load static %}

{% block head %}
<title>Project</title>
<link rel="stylesheet" href="{% static 'css/project-main.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  <!--프로젝트 내용 입력-->

  {% for project in projects %}
  <a href="{% url 'projectDetail' project.id %}">
    <div class="project-post">
      <img src="{{ project.file.url }}" alt="!Notfounded">

      <div class="content-container">
        <div class="title">{{ project.title }}</div>
        <ul class="content">
          <li>{{ project.introduction }}</li>
          <li>{{ project.developer }}</li>
          <li>{{ project.dev_period }}</li>
        </ul>
        <div class="{% if project.state == '개발 완료' %} status_compl {% else %} status_dev {% endif %}">
          {{project.state}}
        </div>
      </div>
    </div>
  </a>
  {% endfor %}



  <!--글쓰기 버튼-->
  <button class="create-btn" onclick="location.href='{% url 'projectWrite' %}'">
    <span>+</span>
  </button>

</div>


{% endblock %}
